<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>

    <div data-role="page" id="start-group-page" class="bg-gray">

      <div data-role="header" data-position="fixed" class="header bg-white">
      	<a href="start-group.html" data-transition="slide"><img src="img/arrow-left.png" alt="" ></a>
      	<h1>Preference</h1>
        <a href="home.html" data-transition="slide" class="primary text-link">Done <img src="img/arrow-right.png" alt="" ></a>
      </div>

    	<div data-role="content">
        <div class="fields-list row">
          <div class="field-contain">
            <label for="wifi_select">Wifi Router*</label>
            <input type="text" name="wifi_select" id="wifi_select" value="" class="textbox" placeholder="Choose one to connect">
            <div class="dropdown-list wifi-selections">
              <div class="dropdown-list-item">Wifi 1</div>
              <div class="dropdown-list-item last">Wifi 2</div>
            </div>
          </div>
        </div>
        <div class="list-label">Group Location</div>
        <div class="fields-list row">
          <div class="field-contain">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="Empire Damansara" class="textbox" placeholder="Line 1">
            <span class="remove-btn"></span>
          </div>
          <div class="field-contain">
            <label for="address"></label>
            <input type="text" name="address" id="address" value="" class="textbox" placeholder="Line 2">
          </div>
          <div class="field-contain">
            <label for="address">City</label>
            <input type="text" name="address" id="address" value="Petaling Jaya" class="textbox" placeholder="City">
            <span class="remove-btn"></span>
          </div>
          <div class="field-contain">
            <label for="state">State</label>
            <input type="text" name="state" id="state_select" value="Selangor" class="textbox" placeholder="State">
            <div class="dropdown-list state-selections">
              <div class="dropdown-list-item">Selangor</div>
              <div class="dropdown-list-item last">Perak</div>
            </div>
          </div>
          <div class="field-contain">
            <label for="address">Postcode</label>
            <input type="text" name="address" id="address" value="48200" class="textbox" placeholder="Postcode">
            <span class="remove-btn"></span>
          </div>
          <div class="field-contain">
            <label for="address">Country</label>
            <input type="text" name="address" id="address" value="Malaysia" class="textbox" placeholder="Country">
            <span class="remove-btn"></span>
          </div>
        </div>
    	</div><!-- /content -->

    </div><!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script>
      $("#wifi_select").focus(function() {
        $(".wifi-selections").slideDown(100);
        $(".dropdown-list-item").click(function() {
          var selectedWifi = $(this).html();
          $("#wifi_select").val(selectedWifi);
          $(".wifi-selections").slideUp(100);
        });
      });
      $("#state_select").focus(function() {
        $(".state-selections").slideDown(100);
        $(".dropdown-list-item").click(function() {
          var selectedState = $(this).html();
          $("#state_select").val(selectedState);
          $(".state-selections").slideUp(100);
        });
      });
      $(".remove-btn").click(function() {
        var targetInput = $(this).siblings(".ui-input-text").find("input");
        targetInput.val("");
        $(this).hide();
      });
    </script>
  </body>
</html>
